<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
 <!--<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/esm/popper-utils.js"> -->  
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e2d806e93e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href = "style.css">
</head>
<body id = "bootstrap-overrides">
    <nav class="navbar navbar-dark bg-dark ">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class = "container">
        <div class = "row">
                <div class = "col-md-3">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <h4> Search for a city:</h4>
                        <input class="form-control mr-sm-2" type="text" placeholder="Search"  id = "cityName">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id = "submit">Search</button>
                        </form>
                        <div class="dropdown-menu" id = "renderedCities" style = "display: block;"><br/> 
                        <!-- <a class="dropdown-item" href="#" id = "dropdown-item"></a> <br/>-->
                            <!-- <div class="dropdown-divider"></div> -->
                        </div>
                    </nav>
                </div>

                <div class = "col-md-9">
                    <div class="card-9">
                        <div class="card-body">
                            <p id="currentCity" class="lead"> </p>
                           <button class = "cityBtn"><h3 id = "city"></h3> <div id= "currentDate"></div> <div id="icon"><img id="wicon" src="" alt="Weather icon"></div></button>
                            <p id = "temperature"></p>
                            <p id = "humidity"></p>
                            <p id = "windSpeed"> </p>
                            <p id = "uvIndex">UV Index : <span id = "uvIndexStyle"></span></p>
                        </div>
                    </div>
                    <h3>5 day forecast : </h3> <br/>
                <div class = "card-group" id = "day5Card">
                </div>
            </div>
        </div> 
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
